<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>TCG Tracker: {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <ul>
                    <li><a href="/">Home</a></li>
                    <li id="user-info" style="display: none;"></li>
                    <li><a href="/log_match">Log Match</a></li>
                    <li><a href="/register_deck">Register Deck</a></li>
                    <li><a href="#" onclick="logout()">Logout</a></li>    
                    <li><a href="/login">Login</a></li>    
                    <li><a href="/register">Register</a></li>
                </ul>
            </div>
        </nav>

            <header>
                <div id="flash-message" class="alert" style="display: none;"></div>

                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            const flashDiv = document.getElementById("flash-message");
                            if (!flashDiv) return;
                            
                            const flashMessage = localStorage.getItem("flashMessage");
                            const flashType = localStorage.getItem("flashType");

                            if (flashMessage) {
                                flashDiv.innerText = flashMessage;
                                flashDiv.style.display = "block";

                                // Color styles
                                if (flashType === "success") {
                                    flashDiv.style.color = "green";
                                } else {
                                    flashDiv.style.color = "red";
                                }

                                // Hide message after showing it
                                setTimeout(() => {
                                    flashDiv.style.display = "none";
                                    localStorage.removeItem("flashMessage");
                                    localStorage.removeItem("flashType");
                                }, 3000);
                            }

                            // Show username if logged
                            const username = localStorage.getItem("username");
                            const userInfo = document.getElementById("user-info");
                            const loginLink = document.getElementById("login-link");
                            const logoutLink = document.getElementById("logout-link");

                            if (username) {
                                userInfo.innerText = `Logged in as: ${username}`;
                                userInfo.style.display = "inline";
                                loginLink.style.display = "none";
                                logoutLink.style.display = "inline";
                            }
                        });
                    </script>

                    <script>
                    // Logout function
                    function logout() {
                        localStorage.removeItem("token");
                        localStorage.removeItem("username");
                        window.location.href = "/login";
                    }

                    // Token auto-refresh every 10 minutes
                    async function refreshAccessToken() {
                        const token = localStorage.getItem("token");
                        if (!token) return;

                        const response = await fetch("/api/refresh", {
                            method: "POST",
                            headers: { "Authorization": `Bearer ${token}` }
                        });

                        if (response.ok) {
                            const data = await response.json();
                            localStorage.setItem("token", data.access_token);
                        } else {
                            console.log("Session expired. User must re-login.");
                        }
                    }

                    // Excutes refresh
                    setInterval(refreshAccessToken, 10 * 60 * 1000);
                    </script>
            </header>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    </body>

</html>
