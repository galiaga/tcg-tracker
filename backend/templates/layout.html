<!DOCTYPE html>
<html lang="en" class="scroll-smooth">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>TCG Tracker: {% block title %}{% endblock %}</title>
        <link href="{{ url_for('static', filename='css/output.css') }}" rel="stylesheet">

        <link rel="icon" type="image/x-icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
        <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='img/apple-touch-icon.png') }}">
        <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}">

        {% block head_extra %}{% endblock %}
    </head>

    <body class="bg-gray-100">

        <nav id="main-navbar" class="bg-violet-800 shadow-md hidden md:block sticky top-0 z-50">
            <div class="container mx-auto px-4">
                <ul class="flex justify-between items-center h-16 space-x-6 text-white">
                    <li id="nav-username" class="hidden text-lg font-semibold"></li>
                    <li id="nav-login" class="hidden">
                        <a href="/login" class="hover:text-violet-200 transition-colors duration-200">Login</a>
                    </li>
                    <li id="nav-register" class="hidden">
                        <a href="/register" class="hover:text-violet-200 transition-colors duration-200">Register</a>
                    </li>
                    <li id="nav-my-decks">
                        <a href="/" data-path="/my-decks" class="desktop-nav-link hover:text-violet-200 p-2 transition-colors duration-200">Decks</a>
                    </li>
                    <li id="nav-matches">
                        <a href="/matches_history" data-path="/matches_history" class="desktop-nav-link hover:text-violet-200 p-2 transition-colors duration-200">Matches</a>
                    </li>
                    <li id="nav-tags">
                        <a href="/my-tags" data-path="/my-tags" class="desktop-nav-link hover:text-violet-200 p-2 transition-colors duration-200">Tags</a>
                    </li>
                    <li id="nav-logout">
                        <a href="#" onclick="logout(event)" class="desktop-nav-link hover:text-violet-200 p-2 transition-colors duration-200">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>

        <main class="container max-w-6xl mx-auto px-4 pt-3 pb-6 pb-24 md:pb-10">
             {% block main %}{% endblock %}
        </main>

        <div id="flash-message-container" class="fixed inset-x-0 z-[60] flex justify-center pointer-events-none top-5 md:top-auto md:bottom-5">
            <div id="flash-message" class="hidden transform transition-all duration-300 ease-out opacity-0 translate-y-[-20px] md:translate-y-[20px] inline-flex items-center gap-2 px-4 py-3 text-sm text-white rounded-full shadow-lg pointer-events-auto max-w-[90%] md:max-w-md bg-red-500">
                <span id="flash-message-text" class="break-words"></span>
                <button type="button" id="flash-message-close" aria-label="Close message" class="ml-2 text-white opacity-80 hover:opacity-100 text-xl font-bold leading-none focus:outline-none">&times;</button>
            </div>
        </div>

        <button type="button" id="scrollToTopBtn" aria-label="Scroll to top" title="Scroll to top" class="fixed bottom-20 md:bottom-5 right-5 z-40 hidden h-10 w-10 rounded-full bg-violet-700 text-white shadow-md transition-opacity duration-300 ease-in-out hover:bg-violet-600 focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M5 15l7-7 7 7" />
            </svg>
        </button>

        <nav id="mobile-navbar" class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 shadow-lg md:hidden z-50">
            <ul class="flex justify-around items-center h-16 text-violet-700">
                        <li>
                            <a href="/" data-path="/my-decks" class="mobile-nav-link relative flex flex-col items-center justify-center p-2 rounded-md transition-colors duration-200 hover:bg-violet-100" aria-label="Decks">
                                 <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M3 7v10a2 2 0 002 2h14a2 2 0 002-2V9a2 2 0 00-2-2h-6l-2-2H5a2 2 0 00-2 2z" /></svg>
                                <span class="text-xs font-medium">Decks</span>
                            </a>
                        </li>
                        <li>
                            <a href="/matches_history" data-path="/matches_history" class="mobile-nav-link relative flex flex-col items-center justify-center p-2 rounded-md transition-colors duration-200 hover:bg-violet-100" aria-label="Matches">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" /></svg>
                                <span class="text-xs font-medium">Matches</span>
                            </a>
                        </li>
                        <li>
                            <a href="/my-tags" data-path="/my-tags" class="mobile-nav-link relative flex flex-col items-center justify-center p-2 rounded-md transition-colors duration-200 hover:bg-violet-100" aria-label="Tags">
                                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6 mb-1">
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M9.568 3H5.25A2.25 2.25 0 0 0 3 5.25v4.318c0 .597.237 1.17.659 1.591l9.581 9.581c.699.699 1.78.872 2.607.33a18.095 18.095 0 0 0 5.223-5.223c.542-.827.369-1.908-.33-2.607L11.16 3.66A2.25 2.25 0 0 0 9.568 3Z" />
                                  <path stroke-linecap="round" stroke-linejoin="round" d="M6 6h.008v.008H6V6Z" />
                                </svg>
                                <span class="text-xs font-medium">Tags</span>
                            </a>
                        </li>
                        <li>
                            <button type="button" onclick="logout(event)" class="flex flex-col items-center justify-center p-2 text-red-600 rounded-md transition-colors duration-200 hover:bg-red-100" aria-label="Logout">
                                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mb-1" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="1.5"><path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" /></svg>
                                <span class="text-xs font-medium">Logout</span>
                            </button>
                        </li>
            </ul>
        </nav>

        <div id="quickAddTagModal" class="fixed inset-0 bg-black bg-opacity-50 z-[70] flex items-center justify-center px-4 hidden" aria-labelledby="quickAddTagModalTitle" role="dialog" aria-modal="true">
            <div class="bg-white rounded-xl shadow-xl w-full max-w-sm p-5 space-y-4 transform transition-all scale-95 opacity-0">
                <div class="flex items-center justify-between">
                    <h2 id="quickAddTagModalTitle" class="text-lg font-semibold text-gray-800">Add Tag to Item</h2>
                    <button id="quickAddTagModalCloseButton" type="button" aria-label="Close modal" class="text-gray-400 hover:text-gray-600 text-xl font-bold leading-none">&times;</button>
                </div>
                <div class="mt-2">
                    <label for="quick-add-tag-input" class="block text-sm font-medium text-gray-700">Tags</label>
                    <div id="quick-add-tags-container" class="mb-2 flex flex-wrap gap-1 min-h-[28px] hidden">
                    </div>
                    <div class="relative">
                        <input type="text" id="quick-add-tag-input" autocomplete="off" placeholder="Search or create tag..."
                           class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-800 shadow-sm focus:border-violet-500 focus:ring focus:ring-violet-200 focus:ring-opacity-50" />
                        <div id="quick-add-tags-suggestions" class="absolute z-20 mt-1 w-full bg-white border border-gray-200 rounded-md shadow-lg max-h-40 overflow-y-auto hidden">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div id="logMatchModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 flex items-center justify-center px-4 hidden">
            <div class="bg-white rounded-xl shadow-xl w-full max-w-md p-6 space-y-5 transform transition-all scale-95 opacity-0">
              <div class="flex items-center justify-between border-b pb-3">
                <h2 class="text-lg font-bold text-gray-800">Log New Match</h2>
                <button id="logMatchModalCloseButton" type="button" aria-label="Close modal"
                  class="text-gray-400 hover:text-gray-600 text-xl font-bold">
                  &times;
                </button>
              </div>
              <form id="log-match-form" class="space-y-4">
                  <div>
                      <label for="deck-select" class="sr-only">Select Deck</label>
                      <select id="deck-select" name="deck_id" required class="mt-1 block w-full pl-3 pr-10 py-2 text-base border-gray-300 focus:outline-none focus:ring-violet-500 focus:border-violet-500 sm:text-sm rounded-md shadow-sm">
                          <option disabled selected value="">Select Deck</option>
                      </select>
                  </div>
                  <fieldset>
                      <legend class="sr-only">Match Result</legend>
                      <div class="flex flex-wrap justify-center gap-3 pt-2">
                          <label class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-violet-500 cursor-pointer has-[:checked]:ring-2 has-[:checked]:ring-offset-1 has-[:checked]:ring-green-500 has-[:checked]:border-green-400 has-[:checked]:bg-green-50 has-[:checked]:text-green-900">
                              <input type="radio" name="match_result" value="0" class="sr-only" checked>
                              <span>Won</span>
                          </label>
                          <label class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-violet-500 cursor-pointer has-[:checked]:ring-2 has-[:checked]:ring-offset-1 has-[:checked]:ring-red-500 has-[:checked]:border-red-400 has-[:checked]:bg-red-50 has-[:checked]:text-red-900">
                              <input type="radio" name="match_result" value="1" class="sr-only">
                              <span>Loss</span>
                          </label>
                          <label class="inline-flex items-center px-4 py-2 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-50 focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-violet-500 cursor-pointer has-[:checked]:ring-2 has-[:checked]:ring-offset-1 has-[:checked]:ring-yellow-500 has-[:checked]:border-yellow-400 has-[:checked]:bg-yellow-50 has-[:checked]:text-yellow-900">
                              <input type="radio" name="match_result" value="2" class="sr-only">
                              <span>Draw</span>
                          </label>
                      </div>
                  </fieldset>
                  <div>
                    <label for="match-tags-input" class="block text-sm font-medium text-gray-700">Tags (Optional)</label>
                    <div id="match-tags-container" class="mb-2 flex flex-wrap gap-1 min-h-[28px]">
                    </div>
                     <div class="relative">
                        <input type="text" id="match-tags-input" autocomplete="off" placeholder="Add tags..."
                          class="w-full rounded-md border border-gray-300 px-3 py-2 text-sm text-gray-800 shadow-sm focus:border-violet-500 focus:ring focus:ring-violet-200 focus:ring-opacity-50" />
                        <div id="match-tags-suggestions" class="absolute z-20 mt-1 w-full bg-white border border-gray-200 rounded-md shadow-lg max-h-40 overflow-y-auto hidden">
                        </div>
                       </div>
                  </div>
                  <div>
                       <button type="submit" class="w-full bg-violet-700 hover:bg-violet-600 text-white text-sm font-medium py-2 px-4 rounded-lg shadow-sm transition border border-transparent">
                          Log Match
                       </button>
                  </div>
              </form>
            </div>
          </div>

        <script type="module" src="{{ url_for('static', filename='js/auth/auth.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ui/menu.js') }}"></script>
        <script src="{{ url_for('static', filename='js/ui/flashMessages.js') }}"></script>

        <script>
            const scrollToTopBtn = document.getElementById('scrollToTopBtn');
            const scrollThreshold = 200;

            if (scrollToTopBtn) {
                const toggleVisibility = () => {
                    if (window.scrollY > scrollThreshold) {
                        scrollToTopBtn.classList.remove('hidden');
                        scrollToTopBtn.classList.add('opacity-100');
                    } else {
                        scrollToTopBtn.classList.remove('opacity-100');
                        scrollToTopBtn.classList.add('hidden');
                    }
                };
                window.addEventListener('scroll', toggleVisibility, { passive: true });
                scrollToTopBtn.addEventListener('click', () => {
                    window.scrollTo({ top: 0, behavior: 'smooth' });
                });
                toggleVisibility();
            }
        </script>

        {% block scripts %}{% endblock %}

    </body>
</html>
