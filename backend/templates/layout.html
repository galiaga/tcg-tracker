<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">
        <title>TCG Tracker: {% block title %}{% endblock %}</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>

    <body>
        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <ul>
                    <li id="nav-username">Hey!</li>
                    <li id="nav-login"><a href="/login">Login</a></li>    
                    <li id="nav-register"><a href="/register">Register</a></li>

                    <li id="nav-home" style="display: none;"><a href="/">Home</a></li>
                    <li id="nav-profile" style="display: none;"></li>
                    <li id="nav-log_match" style="display: none;"><a href="/log_match">Log Match</a></li>
                    <li id="nav-register_deck" style="display: none;"><a href="/register_deck">Register Deck</a></li>
                    <li id="nav-logout" style="display: none;"><a href="#" onclick="logout()">Logout</a></li>    

                </ul>
            </div>
        </nav>

            <header>
                <div id="flash-message" class="alert" style="display: none;"></div>

                    <script>
                        document.addEventListener("DOMContentLoaded", function() {
                            const flashDiv = document.getElementById("flash-message");
                            if (!flashDiv) return;
                            
                            const flashMessage = localStorage.getItem("flashMessage");
                            const flashType = localStorage.getItem("flashType");

                            if (flashMessage) {
                                flashDiv.innerText = flashMessage;
                                flashDiv.style.display = "block";

                                // Color styles
                                if (flashType === "success") {
                                    flashDiv.style.color = "green";
                                } else {
                                    flashDiv.style.color = "red";
                                }

                                // Hide message after showing it
                                setTimeout(() => {
                                    flashDiv.style.display = "none";
                                    localStorage.removeItem("flashMessage");
                                    localStorage.removeItem("flashType");
                                }, 3000);
                            }

                            // Show username if logged
                            const username = localStorage.getItem("username");
                            const userInfo = document.getElementById("user-info");
                            const loginLink = document.getElementById("login-link");
                            const logoutLink = document.getElementById("logout-link");

                        });
                    </script>

                    <script>
                    // Token auto-refresh every 10 minutes
                    async function refreshAccessToken() {
                        const refreshToken = localStorage.getItem("refresh_token");
                        if (!refreshToken) return;

                        const token = localStorage.getItem("access_token");
                        if (!token) return;

                        try {
                            // Decodificar el token para obtener su fecha de expiraciÃ³n
                            const tokenData = JSON.parse(atob(token.split(".")[1]));  // Decodifica el payload JWT
                            const expTime = tokenData.exp * 1000;  // Convierte a milisegundos
                            const timeLeft = expTime - Date.now();

                            // Solo refrescar si quedan menos de 2 minutos para expirar
                            if (timeLeft > 2 * 60 * 1000) {
                                console.log("Token is still valid. No refresh needed.");
                                return;
                            }

                            console.log("Token is about to expire, refreshing...");
                            const response = await fetch("/api/refresh", {
                                method: "POST",
                                headers: { "Authorization": `Bearer ${refreshToken}` }
                            });

                            if (response.ok) {
                                const data = await response.json();
                                console.log("New access token:", data.access_token);
                                localStorage.setItem("access_token", data.access_token);
                            } else {
                                console.warn("Refresh failed, logging out...");
                                logoutUser();
                            }
                        } catch (error) {
                            console.error("Error refreshing token:", error);
                            logoutUser();
                        }
                    }

                    // Excutes refresh
                    setInterval(refreshAccessToken, 5 * 60 * 1000);
                    </script>
            </header>

        <main class="container py-5 text-center">
            {% block main %}{% endblock %}
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
        <script>
            async function fetchProtectedData() {
                const token = localStorage.getItem("access_token");
        
                if (!token) {
                    console.warn("No token found. User might be logged out.");
                    return;
                }
        
                const response = await fetch("/api/protected-route", {
                    method: "GET",
                    headers: { "Authorization": `Bearer ${localStorage.getItem("access_token")}` }
                });
        
                if (response.ok) {
                    const data = await response.json();
                    console.log("Protected data:", data);
                } else {
                    console.error("Failed to access protected data");
                    if (response.status === 401) {
                        console.warn("Session expired. Logging out...");
                        logoutUser();
                    }
                }
            }
        </script>
        <script src="{{ url_for('static', filename='js/menu.js') }}"></script>
    </body>

</html>
