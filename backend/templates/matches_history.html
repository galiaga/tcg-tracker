{% extends "layout.html" %}

{% block title %}
    My Matches
{% endblock %}

{% block main %}
<div class="space-y-6">
    <div class="flex items-center mb-4">
        <img src="{{ url_for('static', filename='img/logo.png') }}"
        alt="Logo TCG Tracker"
        class="h-10 w-10 mr-3">
        <h1 class="text-2xl font-bold text-violet-900">My Matches</h1>
    </div>
    <section aria-labelledby="match-controls-heading">
        <h2 id="match-controls-heading" class="sr-only">Match Controls</h2>
        <div class="space-y-4">
            <div class="flex items-center gap-4">
                <div class="sm:hidden flex-shrink-0">
                    <button
                        id="toggle-match-filters-btn"
                        type="button"
                        class="w-36 inline-flex items-center justify-center px-4 py-2 border border-violet-300 rounded-md shadow-sm text-sm font-medium text-violet-900 bg-violet-100 hover:bg-violet-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-violet-500">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-5 h-5 mr-2 text-violet-500">
                           <path stroke-linecap="round" stroke-linejoin="round" d="M10.5 6h9.75M10.5 6a1.5 1.5 0 1 1-3 0m3 0a1.5 1.5 0 1 0-3 0M3.75 6H7.5m3 12h9.75m-9.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-3.75 0H7.5m9-6h3.75m-3.75 0a1.5 1.5 0 0 1-3 0m3 0a1.5 1.5 0 0 0-3 0m-9.75 0h9.75" />
                        </svg>
                        <span id="toggle-match-filters-text">Filter</span>
                    </button>
                </div>
                <div class="flex-grow">
                    <button
                        id="logMatchModalButton"
                        type="button"
                        class="w-full bg-violet-700 hover:bg-violet-600 text-white text-sm font-medium py-2 px-4 rounded-lg shadow-sm transition border border-transparent">
                        Log New Match
                    </button>
                </div>
            </div>

            <div id="match-filter-controls" class="hidden md:grid gap-4 bg-white shadow-md rounded-xl border border-violet-200 p-4">
                 <div class="relative">
                   <label for="match-tag-filter-button" class="block text-sm font-medium text-violet-900 mb-1">Filter by Tags</label>
                   <button type="button" id="match-tag-filter-button" aria-haspopup="listbox" aria-expanded="false"
                     class="relative w-full cursor-default rounded-md border border-violet-300 bg-white py-2 pl-3 pr-10 text-left text-sm text-violet-900 shadow-sm focus:border-violet-500 focus:outline-none focus:ring-1 focus:ring-violet-500 hover:bg-violet-50">
                     <span id="match-tag-filter-button-text" class="block truncate">All Tags</span>
                     <span class="pointer-events-none absolute inset-y-0 right-0 flex items-center pr-2">
                       <svg class="h-5 w-5 text-violet-400" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                         <path fill-rule="evenodd" d="M10 3a.75.75 0 01.53.22l3.5 3.5a.75.75 0 01-1.06 1.06L10 4.81 7.03 7.78a.75.75 0 01-1.06-1.06l3.5-3.5A.75.75 0 0110 3z" clip-rule="evenodd" />
                         <path fill-rule="evenodd" d="M10 17a.75.75 0 01-.53-.22l-3.5-3.5a.75.75 0 011.06-1.06L10 15.19l2.97-2.97a.75.75 0 011.06 1.06l-3.5 3.5A.75.75 0 0110 17z" clip-rule="evenodd" />
                       </svg>
                     </span>
                   </button>
                   <div id="match-tag-filter-dropdown"
                        class="absolute z-10 mt-1 w-full rounded-md bg-white shadow-lg border border-violet-200 hidden max-h-60 overflow-y-auto focus:outline-none ring-1 ring-black ring-opacity-5">
                      <div id="match-tag-filter-options" class="px-2 py-1 space-y-1" role="listbox">
                         <div class="text-center text-xs text-violet-500 py-2">Loading tags...</div>
                      </div>
                      <div class="border-t border-violet-200 px-3 py-2">
                         <button type="button" id="clear-match-tag-filter-button" class="w-full text-center text-xs font-medium text-violet-600 hover:text-violet-900 focus:outline-none">
                           Clear selection
                         </button>
                      </div>
                   </div>
                 </div>
            </div>
        </div>
    </section>

    <section aria-labelledby="match-history-container-heading">
         <h2 id="match-history-container-heading" class="sr-only">Match List</h2>
         <div id="matches-list-items" class="grid gap-4 md:grid-cols-2">
             <div class="bg-white shadow-md rounded-xl border border-violet-200 p-6 text-center text-violet-500">
                 Loading match history...
             </div>
         </div>
         <div id="no-matches-message-history" class="text-center text-violet-500 mt-8 p-4 text-base border border-dashed border-violet-300 rounded-lg md:col-span-2 xl:col-span-3">
             No match history found.
         </div>
    </section>

</div>

{% endblock %}

{% block scripts %}
    <script type="module" src="{{ url_for('static', filename='js/utils.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/ui/tag-utils.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/ui/tagInput.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/ui/matches/match-list-manager.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/ui/matches/filter-matches-by-tag.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/ui/matches/log-match.js') }}"></script>
    <script type="module" src="{{ url_for('static', filename='js/ui/matches/log-match-modal.js') }}"></script> 
    <script type="module" src="{{ url_for('static', filename='js/ui/matches/mobile-match-filter.js') }}"></script>
{% endblock %}
