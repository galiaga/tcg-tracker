{% extends "layout.html" %}

{% block title %}
    My Decks
{% endblock %}

{% block main %}
<div class="container">
    <div class="row">
        <form id="register-deck-form">
            <div class="mb-3">
                <select id="deck_type" class="form-select mx-auto w-auto" required>
                    <option value="" disabled selected>Loading deck types...</option>
                </select>
            </div>
            <div id="commander_field" class="mb-3 position-relative" style="display: none;">
                <input autocomplete="off" class="form-control mx-auto w-auto" id="commander_name" placeholder="Commander Name" type="text">
                <ul id="commander-suggestions" class="list-group commander-suggestions"></ul>
            </div> 
            <div id="partnerField" class="mb-3 position-relative" style="display: none;">
                <input autocomplete="off" class="form-control mx-auto w-auto" id="partner_name" placeholder="Who is the Partner?" type="text">
                <ul id="partner-suggestions" class="list-group commander-suggestions"></ul>
            </div> 
            <div id="friendsForeverField" class="mb-3 position-relative" style="display: none;">
                <input autocomplete="off" class="form-control mx-auto w-auto" id="friendsForever_name" placeholder="Who is the BFF?" type="text">
                <ul id="friendsForever-suggestions" class="list-group commander-suggestions"></ul>
            </div>
            <div id="doctorCompanionField" class="mb-3 position-relative" style="display: none;">
                <input autocomplete="off" class="form-control mx-auto w-auto" id="doctorCompanion_name" placeholder="Who is the Doctor's Companion?" type="text">
                <ul id="doctorCompanion-suggestions" class="list-group commander-suggestions"></ul>
            </div> 
            <div id="timeLordDoctorField" class="mb-3 position-relative" style="display: none;">
                <input autocomplete="off" class="form-control mx-auto w-auto" id="timeLordDoctor_name" placeholder="Who is the Doctor?" type="text">
                <ul id="timeLordDoctor-suggestions" class="list-group commander-suggestions"></ul>
            </div> 
            <div id="backgroundField" class="mb-3 position-relative" style="display: none;">
                <input autocomplete="off" class="form-control mx-auto w-auto" id="background_name" placeholder="Choose your background" type="text">
                <ul id="background-suggestions" class="list-group commander-suggestions"></ul>
            </div> 
            <div class="mb-3">
                <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="deck_name" placeholder="Deck Name" type="text">
            </div>
            <button class="btn btn-primary" type="submit">Register deck</button>
        </form>
    </div>
    <div class="row">
        <div class="col-sm">
            <h2>
                My Decks
            </h2>
        </div>
    </div>
    <div class="mb-3">
        <select id="sort_decks" class="form-select mx-auto w-auto" required>
            <option value="last_match" selected>Last Match</option>
            <option value="matches">Matches</option>
            <option value="name">Deck name</option>
            <option value="winrate">Winrate</option>
        </select>
    </div>
    <div id="decks-container" class="grid gap-4 md:grid-cols-2 xl:grid-cols-3 mt-4"></div>
</div>

{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
    <script src="/static/js/deck_types.js"></script>
    <script type="module" src="{{ url_for('static', filename='js/deckForm.js') }}"></script>
    <script src="{{ url_for('static', filename='js/api/user_decks.js') }}"></script>
    <script src="/static/js/registerDeck.js"></script>
    <script src="{{ url_for('static', filename='js/ui/decks/sort_decks.js') }}"></script>
{% endblock %}
