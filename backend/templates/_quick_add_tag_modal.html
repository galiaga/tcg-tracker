{# backend/templates/_quick_add_tag_modal.html #}
{% if is_logged_in %} 
<div id="quickAddTagModal" class="fixed inset-0 bg-gray-900 bg-opacity-75 dark:bg-opacity-80 flex items-center justify-center p-4 z-50 hidden" aria-labelledby="quickAddTagModalTitle" role="dialog" aria-modal="true">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-full max-w-md 
                p-6 space-y-4 transform transition-all scale-95 opacity-0
                max-h-[90vh] overflow-y-auto">
        <div class="flex items-center justify-between border-b border-gray-200 dark:border-gray-700 pb-3">
            <h2 id="quickAddTagModalTitle" class="text-lg font-bold text-violet-900 dark:text-violet-200">Add Tag</h2>
            <button id="quickAddTagModalCloseButton" type="button" aria-label="Close modal"
                class="text-gray-400 hover:text-gray-600 dark:text-gray-400 dark:hover:text-gray-200 text-2xl font-light leading-none p-1 -m-1 rounded-full focus:outline-none focus:ring-2 focus:ring-violet-500">
                Ã—
            </button>
        </div>
        <div class="space-y-3">
            <p class="text-sm text-gray-600 dark:text-gray-400">Select an existing tag or type to create a new one.</p>
            <div>
                <label for="quick-add-tag-input" class="sr-only">Add Tag</label>
                <div id="quick-add-tags-input-wrapper" 
                     class="flex flex-wrap items-center gap-x-1.5 gap-y-1 p-2 min-h-[40px] border border-gray-300 dark:border-gray-600 rounded-md bg-white dark:bg-gray-700 shadow-sm focus-within:border-violet-500 focus-within:ring-1 focus-within:ring-violet-500 cursor-text"
                     onclick="if(document.getElementById('quick-add-tag-input')) document.getElementById('quick-add-tag-input').focus();"> 
                    <span id="quick-add-tags-container" class="contents"></span>
                    <input type="text" id="quick-add-tag-input" autocomplete="off" placeholder="Add tag..."
                           class="flex-grow p-0.5 border-none focus:ring-0 bg-transparent text-sm text-gray-900 dark:text-gray-100 placeholder-gray-400 dark:placeholder-gray-500 min-w-[100px]" />
                </div>
                <div class="relative">
                    <div id="quick-add-tags-suggestions" 
                         class="absolute z-20 mt-1 w-full bg-white dark:bg-gray-700 border border-gray-200 dark:border-gray-600 rounded-md shadow-lg max-h-40 overflow-y-auto hidden">
                        <!-- Suggestions will be populated -->
                    </div>
                </div>
            </div>
        </div>
        <div class="pt-3 border-t border-gray-200 dark:border-gray-700 flex justify-end">
             <button type="button" id="quickAddTagModalDoneButton"
                class="px-4 py-2 text-sm font-medium text-gray-700 dark:text-gray-300 bg-gray-100 dark:bg-gray-700 hover:bg-gray-200 dark:hover:bg-gray-600 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-violet-500 focus:ring-offset-2 dark:focus:ring-offset-gray-800">
                Done
            </button>
        </div>
    </div>
</div>
{% endif %}
