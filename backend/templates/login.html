{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl space-y-6">
      <div class="flex justify-center"> <img src="{{ url_for('static', filename='img/logo.png') }}"
        alt="TCG Tracker Logo"  class="h-30 w-auto mb-2"> </div>
      <form id="register-form" class="space-y-6" onsubmit="event.preventDefault(); login()">
        <h1 class="text-2xl font-bold text-center text-violet-600">Login here</h1>

        <input id="username" type="text" placeholder="Username" autocomplete="off" autofocus
          class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500" />

        <input id="password" type="password" placeholder="Password"
            autocomplete="current-password"
            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-violet-500" />

        <button type="submit"
          class="w-full bg-violet-700 hover:bg-violet-600 text-white font-semibold py-3 rounded-xl shadow-md transition duration-300">
          Sign in
        </button>
      </form>

      <a href="/register"
        class="block text-center w-full bg-neutral-50 hover:bg-violet-800 text-violet-600 font-semibold hover:text-white py-3 rounded-xl shadow-md transition duration-300">
        Create new account
      </a>

      <a href="/forgot-password"
        class="block text-center w-full bg-neutral-50 hover:bg-violet-800 text-violet-600 font-semibold hover:text-white py-3 rounded-xl shadow-md transition duration-300">
        Don't remember your password?
      </a>
    </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
{% endblock %}
