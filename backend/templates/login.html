{% extends "layout.html" %}

{% block title %}
    Login
{% endblock %}

{% block main %}
    <div class="flex items-center justify-center min-h-screen bg-gray-100 px-4">
        <div class="w-full max-w-md bg-white p-8 rounded-2xl shadow-xl space-y-6">
          <form id="register-form" class="space-y-6" onsubmit="event.preventDefault(); login()">
            <h1 class="text-2xl font-bold text-center text-blue-600">Login here</h1>
      
            <input id="username" type="text" placeholder="Username" autocomplete="off" autofocus
              class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
            <input id="password" type="password" placeholder="Password"
                autocomplete="current-password"
                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500" />
      
            <button type="submit"
              class="w-full bg-blue-500 hover:bg-blue-600 text-white font-semibold py-3 rounded-xl shadow-md transition duration-300">
              Sign in
            </button>
          </form>
      
          <a href="/register"
            class="block text-center w-full bg-neutral-50 hover:bg-blue-800 text-blue-600 font-semibold hover:text-white py-3 rounded-xl shadow-md transition duration-300">
            Create new account
          </a>
        </div>
      </div>
{% endblock %}

{% block scripts %}
    <script src="{{ url_for('static', filename='js/login.js') }}"></script>
    <script src="{{ url_for('static', filename='js/ui/hideNavbar.js') }}"></script>
{% endblock %}
