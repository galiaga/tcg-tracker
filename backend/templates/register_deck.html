{% extends "layout.html" %}

{% block title %}
    Register deck
{% endblock %}

{% block head %}
    <script src="{{ url_for('static', filename='js/auth.js') }}"></script>
{% endblock %}

{% block main %}

    <form id="register-deck-form">
        <div class="mb-3">
            <select id="deck_type" class="form-select mx-auto w-auto" required>
                <option value="" disabled selected>Loading deck types...</option>
            </select>
            <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="deck_name" placeholder="Deck Name" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Register deck</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("register-deck-form").addEventListener("submit", async function(event) {
                event.preventDefault();

                const token = localStorage.getItem("access_token");
                const select = document.getElementById("deck_type");
                const selectedOption = select.options[select.selectedIndex];
                const deckTypeId = select.value;
                const deckName = document.getElementById("deck_name").value;

                const response = await fetch("/api/register_deck", {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json",
                        "Authorization": `Bearer ${localStorage.getItem("access_token")}`
                    },
                    body: JSON.stringify({ deck_name: deckName,  deck_type: deckTypeId})
                });

                const data = await response.json();

                if (response.ok) {
                    localStorage.setItem("username", data.username);
                    sessionStorage.setItem("flashMessage", "Deck " + deckName + " registered!");
                    sessionStorage.setItem("flashType", "success");
                    window.location.href = "/";
                } else {
                    showFlashMessage(data.error, "error");
                }
            })
        });
    </script>
    <script src="/static/js/deck_types.js"></script>
{% endblock %}
